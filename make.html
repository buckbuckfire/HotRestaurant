<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <h1>Make Your Reservation</h1>
            <a class="btn btn-primary btn-lg" href="/view" role="button">View Tables</a>
            <a href="/home"><button type="button" class="btn btn-secondary" >Home</button></a>

        </div>

        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="nameHelp">
                <small id="nameHelp" class="form-text text-muted">First and Last</small>
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" aria-describedby="phoneHelp">
                <small id="phoneHelp" class="form-text text-muted">Example (555)555-5555</small>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="inputUniqueID">Unique ID</label>
                <input type="id" class="form-control" id="unique-id">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

    </div>

    <script type="text/javascript">
        $("#submit").on("click", function(event) {
          event.preventDefault();
          var person = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            id: $("#unique-id").val().trim()
          };
    
          $.post("/api/tables", person)
            .then(function(data) {
              console.log("make.html", data);
              alert("Making reservation...");
            });
        });
      </script>

</body>



</html>
